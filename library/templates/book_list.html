{% extends "base.html" %}

{% block content %}
    <h1>Books</h1>
    {% if books %}
    <ul>

      {% for book in books %}
      <li>
          <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>

      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
