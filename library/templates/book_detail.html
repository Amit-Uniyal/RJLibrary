{% extends "base.html" %}

{% block content %}
    <h1>{{ book.title }}</h1>
    {% if book %}
    <ul>
        <h3>Written by {{ book.author }}</h3>
        <p>{{ book.description }}</p>
        <form action="{% url 'book-delete' book.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="book_id" value="{{ book.id }}">
            <button type="submit" class="btn btn-danger btn-sm">Delete Book</button>

        </form>
    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
